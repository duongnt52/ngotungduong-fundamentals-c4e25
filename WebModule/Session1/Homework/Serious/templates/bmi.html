<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Body Mass Index</title>
</head>
<body>
    {% if BMI < 16 %}
        <h1>Your BMI: {{ BMI }} <hr> Severely underweight</h1>
    {% elif BMI < 18.5 %}
        <h1>Your BMI: {{ BMI }} <hr> Underweight :(</h1>
    {% elif BMI < 25 %}
        <h1>Your BMI: {{ BMI }} <hr> Normal :D</h1>
    {% elif BMI < 30 %}
        <h1>Your BMI: {{ BMI }} <hr> Overweight !</h1>
    {% else %}
        <h1>Your BMI: {{ BMI }} <hr>Obese!!!</h1>
    {% endif %}

</body>
</html>
